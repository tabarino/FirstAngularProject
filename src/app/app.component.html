<h1>First Angular Project</h1>
<br>
<bootstrap-panel>
    <!-- With the old div we add the div inside of the div that angular creates -->
    <!-- In some cases we don't want that, so we can use ng-containet and in this case -->
    <!-- just the wording Heading will be added there -->
    <!-- <div class="heading">Heading</div> -->
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
        <h2>Body</h2>
        <p>Some content here...</p>
    </div>
</bootstrap-panel>
<br>
<courses></courses>
<br>
<favorite [is-favorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
<br>
<br>
<app-like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"></app-like>
<br>
<br>
<input type="text" [(ngModel)]="testBox">
<br>
<p>{{ testBox | testBoxCase }}</p>
<br>
<div *ngIf="newCourses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of Courses
</ng-template>
<ng-template #noCourses>
    No courses yet.
</ng-template>
