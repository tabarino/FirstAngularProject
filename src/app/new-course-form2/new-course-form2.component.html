<form [formGroup]="newCourseForm2">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" name="name" id="name">
    </div>
    <div formGroupName="contact">
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input formControlName="phone" type="text" class="form-control" name="phone" id="phone">
        </div>
    </div>
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" class="form-control" name="topic" id="topic" #topic (keyup.enter)="addTopic(topic)">
    </div>
    <div class="form-group">
        <ul formArrayName='topics' class="list-group">
            <li *ngFor="let topic of topics.controls" class="list-group-item" (click)="removeTopic(topic)">{{ topic.value }}</li>
        </ul>
    </div>
</form>
