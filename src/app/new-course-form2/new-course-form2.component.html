<form>
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" class="form-control" name="topic" id="topic" #topic (keyup.enter)="addTopic(topic)">
    </div>
    <div class="form-group">
        <ul class="list-group">
            <li *ngFor="let topic of topics.controls" class="list-group-item" (click)="removeTopic(topic)">{{ topic.value }}</li>
        </ul>
    </div>
</form>
