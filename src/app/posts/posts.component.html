<div class="form-group">
    <label for="title">Title</label>
    <input (keyup.enter)="createPost(title)" #title type="text" class="form-control" name="title" id="title">
</div>
<div class="form-group">
    <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
            {{ post.title }}
            <button (click)="updatePost(post)" type="button" class="btn btn-secondary btn-sm">Edit</button>
            <button (click)="deletePost(post)" type="button" class="btn btn-danger btn-sm">Delete</button>
        </li>
    </ul>
</div>
