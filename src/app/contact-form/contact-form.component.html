<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel type="text" id="firstName" name="firstName" #firstName="ngModel" class="form-control">
        <div class="alert alert-danger" role="alert" *ngIf="firstName.touched && !firstName.valid">
            <strong>First Name is required</strong>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel class="form-control" id="comment" name="comment" cols="30" rows="10"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>
