<div class="zippy">
    <div
        class="zippy-heading"
        [class.expanded]="isExpanded"
        (click)="toggle()"
    >
        {{ title }}

        <i
            class="fa" 
            [ngClass]="{
                'fa-chevron-up': isExpanded,
                'fa-chevron-down': !isExpanded
            }" 
            aria-hidden="true"
        ></i>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
