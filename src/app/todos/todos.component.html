<div @todosAnimation>
    <h1>Todos</h1>

    <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)">

    <div *ngIf="items" class="list-group">
        <button type="button"
                @todoAnimation
                (@todoAnimation.start)="animationStarted($event)"
                (@todoAnimation.done)="animationDone($event)"
                class="list-group-item" (click)="removeItem(item)" *ngFor="let item of items">
            {{ item }}
        </button>
    </div>
</div>
